<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../common/leaflet.css" rel="stylesheet"/>
    <script type="text/javascript" src="../common/leaflet.js"></script>
	<script type="text/javascript" src="../common/data.js"></script>
    <title>leaflet-svg版本</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
html,body{
    width: 100%;
    height: 100%;
    overflow: hidden;
}
#map{
    width: 80%;
    height: 80%;
    margin-left: 10%;
    margin-top: 5%;
}
</style>
<body>

<div id="map"></div>

<script>
    var map = L.map("map").setView([30.006515, 122.176729], 14);

    // 地图瓦片层
    L.tileLayer('http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 16
    }).addTo(map);

 	// 加入circle标点
    for(var i=0; i<points.length; i++){
    	L.circle(points[i], {radius: 5}).addTo(map);
    }
    
</script>
</body>
</html>
