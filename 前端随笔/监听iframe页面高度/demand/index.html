<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需求分析</title>
</head>

<style>
html body {
    margin: 0;
    padding: 0;
}
.menu {
    width: 100%;
    height: 80px;
    background: red;
}
.content {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
}

.navigation {
    width: 120px;
    background: black;
    min-height: 600px;
}
.content .iframe {
    width: 100%;
}
</style>

<body>
    <div class="menu"></div>

    <div class="content">
        <div class="navigation"></div>
        <iframe id="iframe" class="iframe" src="./iframe.html"></iframe>
    </div>

<script type="text/javascript">
    var iframe = document.getElementById('iframe');

    iframe.onload = () => {
        // index.html和iframe.html不同源会无法产生跨域问题
        var iframeBody = iframe.contentWindow.document.body;
        console.log(iframeBody);
    }
</script>
</body>
</html>
