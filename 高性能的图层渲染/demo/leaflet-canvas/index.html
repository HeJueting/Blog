<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../common/leaflet.css" rel="stylesheet"/>
    <script type="text/javascript" src="../common/leaflet.js"></script>
    <script type="text/javascript" src="../common/data.js"></script>
    <script type="text/javascript" src="./points.js"></script>
    <title>leaflet-canvas优化版本</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
html,body{
    width: 100%;
    height: 100%;
    overflow: hidden;
}
#map{
    width: 80%;
    height: 80%;
    margin-left: 10%;
    margin-top: 5%;
}
</style>
<body>

<div id="map"></div>

<script>
    var map = L.map("map",{
        renderer: L.canvas()
    }).setView([30.006515, 122.176729], 14);


    L.tileLayer('http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 18
    }).addTo(map);

    CustomLayer(points).addTo(map);
    
</script>
</body>
</html>
